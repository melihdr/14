<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14.02.25</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="top">
          <img
            class="hidden"
            style="
              margin-top: 5vw;
              margin-left: 5vw;
              width: 10vw;
              min-width: 96px;
            "
            src="hkitty.gif"
            alt="hkitty"
          />
          <div class="top-two">
            <img
              class="hidden"
              style="width: 5vw; min-width: 50px"
              src="kiss.gif"
              alt="kiss"
            />
            <img
              class="hidden"
              style="width: 5vw; min-width: 50px"
              src="heart.gif"
              alt="heart"
            />
          </div>
          <img
            class="hidden"
            style="
              margin-top: 5vw;
              margin-right: 5vw;
              width: 10vw;
              min-width: 96px;
            "
            src="fox-love.gif"
            alt="fox"
          />
        </div>
      </div>

      <div class="first">
        <p>bir mesajin var</p>
        <button class="letter-button">
          <img src="letter2.png" alt="" />
        </button>
      </div>

      <div
        class="down"
        style="
          display: grid;
          grid-template-columns: auto 1fr;
          align-items: start;
          gap: 20px;
          margin: auto;
          visibility: hidden;
        "
      >
        <div class="record_image_div">
          <img
            style="margin: 0; width: 100px"
            src="record.png"
            alt="record photo"
          />
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: start;
          "
        >
          <p
            style="
              background-color: bisque;
              width: max-content;
              padding: 1px;
              font-size: min(3vw, 15px);
            "
          >
            burada stok bitmedi, istedigin kadar dinleyebilirsin
          </p>
          <button
            style="
              width: max-content;
              background: none;
              border: none;
              background-color: bisque;
              color: black;
              padding: 1px;
              cursor: pointer;
            "
            class="play_button"
          >
            [baslat]
          </button>
          <audio id="audio" src="valentine.mp3"></audio>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
